<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video src="midia/meu-video.m4v" width="500" controls></video> --> 

    <video width="500" poster="imagens/limoes-capa.png" controls>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video> 
    <!--Escreva a 'video' e aperte enter para gerar o código base: '<video src=""></video>'-->

    <!--Com o parâmetro 'width' você coloca a largura que o vídeo vai ocupar na tela. OBS: Ele não diminui o tamanho (Mb) do vídeo-->

    <!--Com o parâmetro 'controls' aparece o play no vídeo (da mesma forma que aprendemos com os áudios). ficando tudo : '<video src="midia/meu-video.m4v" width="500" controls></video>'-->

    <!--Com o parâmetro 'poster' você coloca a thumbnail do video (a imagem da capa)-->

    <!--Assim como com os áudio precisamos colocar diferentes formatos de vídeo para que seja compativel com todos os navegadores (ou pelo menos a maioria). Também utilizaremos o 'source'.-->

    <!--A ordem dos 'source' você pode colocar o arquivo que você quer que o navegador tente primeiro ou por tamanho (Mb)-->

    <!--ATENÇÃO AOS 'MEDIA TYPES': Lista de Media Types: https://www.iana.org/assignments/media-types/media-types.xhtml -->

    <!--É bom colocar uma mensagem no final dos 'source' com a tag 'p' para se caso o navegador utilizado não seja compativel com nenhum dos formatos o usuário ficará ciente.-->


    <!--VÍDEOS HOSPEDADOS DESSA MANEIRA (LOCALMENTE, HOSPEDAGEM PROPRIA) PODEM E VÃO CONSUMIR MUITO TRÁFEGO DE DADOS, 'CONSUMO DE BANDA' (CARO PARA O CLIENTE)-->

    <!--ATENÇÃO: Quando clicarem no vídeo do limão IRÁ CONSUMIR DADOS DO MEU SERVIDOR, quando clicar no vídeo do YouTube NÃO IRÁ CONSUMIR DADOS DO MEU SERVIDOR (e sim do servidor do YouTube) -->


    <h1>Inserindo vídeos do YouTube.</h1>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=qvQuDcio5Dq2vv6F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--ADINIONAR VÍDEOS DE SERVIÇOS DE HOSPEDAGEM DE VÍDEOS (EX.: YOUTUBE, VIMEO...) -->
       
    <!--NO YOUTUBE: ESCOLHA O VÍDEO que você quer pôr em seu site, ABRA o vídeo e CLIQUE EM compartilhar, CLICK EM ‘incorporar’. Basta apenas COLAR O CÓDIGO NO CODE.-->

    <!--Com o vídeo externo do YouTube QUALQUER PESSOA PODERÁ VER O SEU VÍDEO, para VIDEOS COM LIMITAÇÕES DE PESSOAS ou algo do tipo:  
        
    Tem também a plataforma ‘Vimeo’ (que é paga) que tem MAIS PERSONALIZAÇÃO (EX.: LIMITAR O ACESSO DO VÍDEO PARA PESSOAS ESPECÍFICAS OU COM UMA ASSINATURA...). Ela funciona de forma semelhante ao YouTube e tem como incorporar os vídeos (com mais opções de configurações do que o YouTube), copiar e colar no Code.-->

    <!--ATENÇÃO: Quando clicarem no vídeo do limão IRÁ CONSUMIR DADOS DO MEU SERVIDOR, quando clicar no vídeo do YouTube(ou ‘Vimeo) NÃO IRÁ CONSUMIR DADOS DO MEU SERVIDOR (e sim do servidor do YouTube ou Vimeo)-->
</body>
</html>
