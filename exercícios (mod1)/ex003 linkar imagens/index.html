<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>

</head>
<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css.png" alt="Logo do CSS">
    <P>Também podemos colocar imagens externas</P>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo JavaScript">

    <!--para imagens externas você precisa achar a imagem (google) e copiar o endereço de imagem e colar o link em 'src='. OBS:  IMAGENS DESSE TIPO ESTÁ EM UM SERVIDOR, SE O SERVIDOR DA IMAGEM CAIR A IMAGEM PARA DE FUNCIONAR-->
</body>
</html>
